<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-container">
            <button id="rock" class="choice">✊</button>
            <button id="paper" class="choice">✋</button>
            <button id="scissors" class="choice">✌️</button>
            <div id="result"></div>
        </div>
        <div id="computer-choice-display">
            <p>Computer chose: <span id="computer-choice">...</span></p>
        </div>        
        <div id="scoreboard">
            <div id="rounds">Rounds: 0</div>
            <div id="wins">Wins: 0</div>
            <div id="ties">Ties: 0</div>
            <div id="losses">Losses: 0</div>
        </div>
        <div id="clear-container">
            <button id="clear-button">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
